<html>

<head>
    <title>Money tracking app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <!-- custom:css -->
    <!-- endinject -->
</head>

<body>
    <header>
        <div class="content">
            <div class="brand-title">
                <h1>Money tracking app</h1>
            </div>
            <div class="header-options">
                <p>Balance: 0</p>
            </div>
        </div>
    </header>
    <main class="container">
        <!-- Start Search container -->
        <div class="row d-flex v-bottom">
            <div class="three columns">
                <label for="search-input">Search</label>
                <input type="text" class="no-margin" placeholder="Bill" id="search-input" />
            </div>
            <div class="two columns">
                <button class="no-margin">Search</button>
            </div>
        </div>
        <!-- End Table container -->
        <div class="row">
            <div class="twelve columns">
                <button class="u-pull-right">New operation</button>
            </div>
        </div>
        <!-- Start Table container -->
        <div class="row">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-op-type="expense">
                        <td>Electricity bill</td>
                        <td class="operation-amount">â‚¬ 200</td>
                        <td>12/10/2020</td>
                        <td><button class="button button-icon icon-delete"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End Table container -->
    </main>
    <footer>

    </footer>
    <!-- custom:js -->
    <!-- endinject -->
</body>

</html>
